<div class="p-4 bg-gray-50 border border-gray-200 rounded-lg flex justify-between items-center transition duration-150 hover:bg-gray-100">
    <div class="flex-1 min-w-0">
        <p class="text-lg font-medium text-gray-900 truncate" title="{{missionDisplayTitle}}">{{missionDisplayTitle}}</p>
        <p class="text-sm text-gray-500">
            <span>地图组: {{mapGroupLabel}}</span>
            <span>游玩人次: {{connectedCount}}</span>
            <span>评分: {{score}} ({{scoreCount}})</span>
        </p>
    </div>
    <form action="/" method="POST" target="_blank" class="flex-shrink-0 ml-4">
        <input type="hidden" name="mapGroup" value="{{mapGroup}}">
        <input type="hidden" name="missionDisplayTitle" value="{{missionDisplayTitle}}">
        <button type="submit"{{disabled}} class="px-3 py-1 text-sm font-semibold text-white bg-{{buttonBgColor}} rounded-md hover:bg-{{buttonHoverColor}} transition cursor-{{cursorType}}">
            下载
        </button>
    </form>
</div>
