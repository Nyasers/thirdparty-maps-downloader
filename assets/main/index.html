<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{fileName}}</title>
    <script src="https://unpkg.com/@tailwindcss/browser"></script>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body class="p-4 flex items-center justify-center min-h-screen">
    <div
        class="max-w-xl w-full mx-auto p-6 md:p-10 {{themeColor}} rounded-xl shadow-2xl transition-all duration-300 transform scale-100">
        <div class="{{cardColor}} p-6 md:p-8 rounded-xl shadow-inner">
            <div class="flex items-center space-x-4 mb-4">
                <div class="text-4xl {{textColor}}">
                    {{icon}}
                </div>
                <h1 class="text-3xl font-bold text-gray-900">{{statusText}}</h1>
            </div>

            <div class="mt-4 pt-4 border-t border-gray-200">
                <p class="text-xl font-extrabold text-gray-800 break-words">{{fileName}}
                    <span class="bg-gray-100 p-1 rounded text-sm text-gray-600">({{inlineSizeText}})</span>
                </p>
            </div>

            {{actionButton}}
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
